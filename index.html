<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">News App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="home-link">Home</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          News
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#" onclick="fetchNewsApi('sports')">Sports</a></li>
                          <li><a class="dropdown-item" href="#" onclick="fetchNewsApi('business')">Business</a></li>
                          <li><a class="dropdown-item" href="#" onclick="fetchNewsApi('technology')">Technology</a></li>
                          <li><a class="dropdown-item" href="#" onclick="fetchNewsApi('food')">Food</a></li>
                          
                        </ul>
                      </li>
                
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input">
                  <button class="btn btn-outline-success" id="search-btn">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <section id="home">
      <div class="container">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-8 col-lg-6 text-left d-flex flex-column justify-content-center" style="height: 70vh;">
                <h1 class="text-light">Welcome to our news app
                </h1>
                <p class="text-light fs-5"> Stay informed and up to date with the latest news.</p>
            </div>
        </div>
      </div>
    </section>
    <section id="news">
       <div class="container">
        <h1 class="text-center text-success mt-5">Latest News</h1>
        <div id="news-container" class="row py-5">

        </div>
       </div>
     
    </section>
    <footer>
        <div class="container-fluid bg-light py-3">
            <div class="row text-center">
                <div class="col-md-6">
                    Made using bootstrap and newsapi
                    
                </div>
                <div class="col-md-6">By
                    <a href="https://ankitjha-portfolio.netlify.app" target="_blank">Ankit Jha</a>
                    
                </div>
            </div>
        </div>
     </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
